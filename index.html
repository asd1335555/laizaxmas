<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Princess Laiza!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Merry Christmas Princess Laiza! Choose the right option for your gift, your highness. <br>(How much Hrushi loves Laiza?)</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/l9zycJcLHsFObToemE/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Most</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">More</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }
    </script>
</body>
</html>
